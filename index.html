<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" href="images/favicon-32x32.png"> 

  
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <div class="main">

    <img class="imgs" src="images/image-equilibrium.jpg" alt="card-img">
    <div class="content">
      <div class="heading">Equilibrium #3429</div>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
    </div>
   
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="etf"> <img src="images/icon-ethereum.svg"> 0.041 ETH </div>
        </div>
        <div class="col">
          <div class="time"> <img src="images/icon-clock.svg"> 3 days left </div>
        </div>
      </div>
    </div>

    <hr>
    
    
      
        <div class="col">
          <img class="logo" src="images/image-avatar.png" alt="logo">       
         Creation of <span class="s">Jules Wyvern</span> 
        </div>

  </div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.github.com/Abhisin90">Abhinav Singh</a>.
  </div>
  
  
</body>
</html>
