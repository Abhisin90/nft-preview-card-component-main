<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="main">
    <img class="imgs" src="images/image-equilibrium.jpg" alt="card-img">
    <div class="heading">Equilibrium #3429</div>

    <p>Our Equilibrium collection promotes balance and calm.</p>
   
    <div class="time"><div class="etf"> 0.041 ETH </div> <div class="ti">3 days left </div></div> 
   
    <hr>
    <div class="credit">
      <img class="logo" src="images/image-avatar.png" alt="logo">
       <div class="cr"> Creation of <span class="s">Jules Wyvern</span> </div>
    </div>
    
  </div>
  <div class="attribution">
     
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.github.com/Abhisin90">Abhinav Singh</a>.
      
  </div>
  
  
</body>
</html>
